<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ethearnal - My profile</title>
	 //= templates/head-section.html
</head>

<body class="profile-page">
	//= templates/header-global.html
	<div class="profile-page-wrap-module">
		<section class="profile-headline">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="user-info-wrap">
							<div class="user-avatar"></div>
							<div class="user-info color-white">
								<p class="user-name font-size-28 mrg-btm-20"></p>
								<p class="user-role font-size-14">Creative Designer</p>
								<div class="user-item skills">
									<span class="item-title font-size-14">Skills:</span>
								</div>
								<div class="user-item languages">
									<span class="item-title font-size-14">Languages:</span>
								</div>
								<p class="user-description font-size-16 mrg-vertical-20"></p>
								<div class="edit">
									<a href="" data-toggle="modal" data-target="#edit-profile" class="nav-link hidden open-modal btn btn-pink editBtnProfile">Edit profile</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- This section is for your whole profile, including left and right sides, profile information and etc.-->
		<section id="my-profile-section" class="inner-profile documentation">
			<div class="container">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 profile-documentation-full">
					<div class="profile-documentation col-xs-12">
						<ul role="tablist" class="nav nav-tabs">
							<li role="presentation" class="active timeline-li">
								<a href="#gigs" aria-controls="gigs" role="tab" data-toggle="tab">Gigs</a>
							</li>
							<li role="presentation" class="timeline-li disable-state">
								<a href="#portfolio" aria-controls="portfolio" role="tab" data-toggle="tab">Portfolio</a>
							</li>
							<li role="presentation" class="timeline-li disable-state">
								<a href="#orders" aria-controls="orders" role="tab" data-toggle="tab">Orders</a>
							</li>
							<li role="presentation" class="timeline-li disable-state hidden-xs">
								<a href="#archived" aria-controls="orders" role="tab" data-toggle="tab">Completed</a>
							</li>
							<li role="presentation" class="timeline-li disable-state">
								<a href="#messages" aria-controls="orders" role="tab" data-toggle="tab">Messages</a>
							</li>
						</ul>
						<!-- All the information about above listed tabs.-->
						<div class="tab-content main-tab-content col-xs-12">
							<!-- Gigs TAB-->
							<div id="gigs" role="tabpanel" class="tab-content active in col-xs-12 ">
								<div class="gigs-container gigs-profile-container"></div>
							</div>
							<!-- Portfolio TAB-->
							<div id="portfolio" role="tabpanel" class="tab-pane fade col-xs-12">
								<div class="portfolio-container"></div>
							</div>
							<!-- Portfolio TAB-->
							<div id="orders" role="tabpanel" class="tab-pane fade col-xs-12">
								<div class="gigs-container-orders"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- Modals -->
	<div id="myModal" class="beep-modal-hc">
		<div class="beep-modal-content-hc"></div>
	</div>
	//= templates/edit-profile.html
	//= templates/add-gig-modal.html
	//= templates/redesigned-big-gig-modal.html
	<!--  -->
	<!-- Vendor JS -->
	<script src="dist/js/vendor.min.js"></script>
	<!-- Main JS file-->
	<script src="js/main.js"></script>
</body>

</html>
