<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ethearnal - Home page</title>
	//= templates/head-section.html
</head>

<body class="gigs-page">
	//= templates/header-global.html
	<section class="gigs-page-content home-page">
		<div class="container">
			<div class="row">
				<div class="col-xs-6 col-md-4 col-lg-3 col-xs-12 col-sm-6">
					<div class="card sidebar-fixed">
						<div class="card-heading border bottom">
							<h4 class="card-title">Search Gigs</h4>
						</div>
						<div class="filter card-body">
							<div class="form-group">
								<label>Search by Text</label>
								<input id="search-header" type="text" placeholder="Search by text..." class="form-control">
							</div>
							<div class="form-group">
								<label>Expertise Category</label>
								<select id='domain-expertise-select' class="ui fluid search dropdown ui-element-style form-control flex-center">
									<option value="all">All categories</option>
									<option value="sd">Software Development</option>
									<option value="fa">Finance & Accounting</option>
									<option value="ma">Music & Audio</option>
									<option value="va">Video & Animation</option>
									<option value="gd">Graphic & Design</option>
									<option value="tw">Text & Writing</option>
									<option value="cs">Consulting Services</option>
									<option value="os">Other Services</option>
								</select>
							</div>
							<div class="form-group">
								<label>Skills</label>
								<select id='skills-tags' class="ui fluid search dropdown ui-element-style form-control flex-center" multiple>
									<option value="">Select Skills</option>
								</select>
							</div>
							<div class="form-group pdd-btm-20">
								<label>Budget</label>
								<div class="filter budget">
									<div class="slider-wrapper">
										<div id="slider-range"></div>
										<div class="range-wrapper">
											<div class="range"></div>
											<div class="range-alert">
												<span>+</span>
											</div>
											<div class="gear-wrapper">
												<div class="gear-large gear-one">
													<div class="gear-tooth"></div>
													<div class="gear-tooth"></div>
													<div class="gear-tooth"></div>
													<div class="gear-tooth"></div>
												</div>
												<div class="gear-large gear-two">
													<div class="gear-tooth"></div>
													<div class="gear-tooth"></div>
													<div class="gear-tooth"></div>
													<div class="gear-tooth"></div>
												</div>
											</div>
										</div>
										<div class="marker marker-0">
											<sup>
												<i class="material-icons">polymer</i>
											</sup>0</div>
										<div class="marker marker-50">
											<sup>
												<i class="material-icons">polymer</i>
											</sup>1,000</div>
										<div class="marker marker-100">
											<sup>
												<i class="material-icons">polymer</i>
											</sup>2K+</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="gigs col-md-8 col-lg-9 col-xs-12 col-sm-6">
					<div class="gigs-container"></div>
				</div>
			</div>
		</div>
	</section>

	<!-- Modals -->
	<div id="myModal" class="beep-modal-hc">
		<div class="beep-modal-content-hc"></div>
	</div>
	//= templates/redesigned-big-gig-modal.html
	//= templates/add-gig-modal.html
	<!--  -->
	<!-- Vendor JS -->
	<script src="dist/js/vendor.min.js"></script>
	<!-- Main JS file-->
	<script src="js/main.js"></script>
</body>

</html>
