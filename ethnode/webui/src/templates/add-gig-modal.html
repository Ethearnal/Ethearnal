<div id="add-gig" class="add-gig-redesigned modal fade" role="dialog">
	<div class="modal-dialog modal-box-content">
		<div class="modal-content inner-modal">
			<div class="card-heading border bottom">
				<h4 class="card-title">Add gig</h4>
			</div>
			<div class="content">
				<div class="success-message">
					<h1 class="title">Congratulations!</h1>
					<div class="success-content">
						<p>Your gig was created.</p>
					</div>
					<div class="buttons">
						<button class="mdl-button mdl-js-button close-button congrats-close">Close the modal to see it</button>
						<span>OR</span>
						<button class="mdl-button mdl-js-button create-new">create new gig</button>
					</div>
				</div>
				<div class="modal-body">
					<div id="cropper-wrap-gig" class="cropper-wrap" style="display: none;"></div>
					<div class="form-group">
						<input id="input-image-gig" type="file" accept="image/*" placeholder="Add image or video" class="input-file">
						<label for="input-image-gig" class="img-label" style="background-image: url('images/image-video-image-file.png');width: 100%">
							<p class="add-photo-label"></p>
						</label>
						<div class="btns-wrap">
							<button style="" class="btn btn-pink jsCropUpload">Upload photo</button>
							<button style="display: none;" class="btn btn-success jsCropResult">Confirm result</button>
						</div>
						<img id="input-image-gig" src="#" alt="" class="show-image empty" style="display:none;">
					</div>
					<div class="modal-inputs">
						<form action="POST">

							<div class="form-group">
								<label>First Name</label>
								<input id="gig-title" name="gig-title" type="text" class="form-control ">
							</div>
							<div class="form-group">
								<label>Categories</label>
								<select id='new-gig-category' class="ui fluid search dropdown ui-element-style form-control flex-center">
									<option value="all">All categories</option>
									<option value="sd">Software Development</option>
									<option value="fa">Finance & Accounting</option>
									<option value="ma">Music & Audio</option>
									<option value="va">Video & Animation</option>
									<option value="gd">Graphic & Design</option>
									<option value="tw">Text & Writing</option>
									<option value="cs">Consulting Services</option>
									<option value="os">Other Services</option>
								</select>
							</div>

							<div class="mdl-js-textfield form-group whole-line">
								<label>Add gig tags (limit: 10)</label>
								<select name="gig-tags" multiple="" class="ui fluid dropdown normal search gig-tags">
									<option value="sc" disabled>Select Tag</option>
									<option value="programming">Programming</option>
									<option value="copywriting">Copywriting</option>
									<option value="userexperience">User Experience</option>
								</select>
							</div>
							<div class="form-group">
								<label for="description">Description (what have you done or currently do?)</label>
								<textarea id="description" type="text" rows="3" name="description" class="form-control"></textarea>
							</div>
							<div class="ui labeled input">
								<label for="reputationCost" class="ui label">
									<i style="font-size: 17px" class="material-icons">polymer</i>
								</label>
								<input id="reputationCost" type="text" placeholder="Cost of reputation">
								<div class="ui basic label">.00</div>
							</div>
							<div class="ui labeled input">
								<label for="amount" class="ui label">
									<i class="material-icons">polymer</i>
								</label>
								<input id="amount" type="text" placeholder="Amount">
								<div class="ui basic label">.00</div>
							</div>
							<div class="form-group">
								<label>Expire Date</label>
								<input  name="startDate" type="text" class="form-control" id='newGigexpire'>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default lh-normal close-btn mdl-button mdl-js-button close-button" data-dismiss="modal">Close</button>
					<button id="publish4" style="" class="btn btn-pink lh-normal mdl-button mdl-js-button finish-button">Publish</button>
					<div data-mdl-for="publish4" class="mdl-tooltip">This text will be changed anyway.</div>
				</div>
			</div>
		</div>
	</div>
</div>
